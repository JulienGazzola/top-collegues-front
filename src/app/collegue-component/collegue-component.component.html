<div class="card col-sm-12">
    <img class="card-img-top" src={{collegue.imageUrl}} alt="profil">
    <div class="card-body">
      <h5 class="card-title">{{collegue.pseudo}}</h5>
      <p class="card-text">score : {{collegue.score}}</p>
      <app-avis-component (aime)=onClick($event) [estAimer]="estAimer" [estDetestable]="estDetestable"></app-avis-component>
    </div>
</div>
