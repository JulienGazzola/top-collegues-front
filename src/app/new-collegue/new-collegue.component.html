<div class="container">
  <h1>Nouveau Collegue</h1>
  <form (ngSubmit)="submit()" #newCollegue="ngForm">

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Matricule</span>
        </div>
        <input type="text" name="matricule" #matricule="ngModel" [(ngModel)]="collegue.matricule" required class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        <div *ngIf="matricule.dirty  && matricule.invalid">Remplir le champs</div>
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Pseudo</span>
        </div>
        <input type="text" name="pseudo" #pseudo="ngModel" [(ngModel)]="collegue.pseudo" required minlength="2" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        <div *ngIf="pseudo.dirty  && pseudo.invalid">Le pseudo doit avoir minimum 2 caract√®res</div>
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">URL image</span>
        </div>
        <input type="text" name="imageUrl" #imageUrl="ngModel" [(ngModel)]="collegue.imageUrl" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      </div>

      <button class="btn btn-success" type="submit" [disabled]="!newCollegue.valid">Ajouter</button>
  </form>
</div>
